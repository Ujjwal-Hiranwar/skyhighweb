<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image img{
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    object-fit: cover;
    z-index: -1;
}
.text
{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    text-align: center;
    color: #fff;
}

.text h1{
    font-family: "poppins light";
    font-size: 6rem;
}

    </style>
</head>
<body>
    <section class="main">
        <div class="image">
            <img src="https://wallpapercave.com/wp/wp9438289.jpg" alt="img">
            <div class="text">
                <h1>SkyHigh INDONESIA</h1>
            </div>
    
        </div>
    </section>
</body>
</html>
